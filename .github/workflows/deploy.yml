name: Node Continuous Deployment

on:
  push:
    branches: [master] # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
        run: npm ci
        run: npm run build
        run: npm install --global surge
        run: surge  ./build conlang-creator.surge.sh --token 41c52c55538e433f1cf7ef0f5d737a5a
